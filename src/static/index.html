<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Vocabulary Asteroid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverlay">
        <h1>IELTS Vocabulary Asteroid Game</h1>
        <p>Type the words on the asteroids to destroy them!</p>
        <button id="startButton">Start Game</button>
        <div class="controls">
            <label for="translationLanguage">Translation Language:</label>
            <select id="translationLanguage">
                <option value="ja">Japanese</option>
                <option value="es">Spanish</option>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
                <option value="ko">Korean</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="ru">Russian</option>
                <option value="id">Indonesian</option>
                <option value="pt">Portuguese</option>
            </select>
        </div>
    </div>
    <div id="typingInput">
        <input type="text" id="textInput" autocomplete="off" autofocus>
        <div id="currentTarget">Target: None</div>
    </div>
    <div id="aiPanel">
        <p id="aiMessage"></p>
        <button id="helpButton">HELP (Tab)</button>
        <p id="controlsInfo"></p>
    </div>
    <div id="gameControls">
        <button id="pauseButton" title="Pause Game" style="display: none;">â¸ Pause</button>
        <button id="menuButton" title="Return to Menu" style="display: none;">ğŸ  Menu</button>
    </div>
    <div id="audioControls">
        <button id="soundToggle" title="Toggle Sound Effects">ğŸ”Š Sound: ON</button>
        <button id="bgmToggle" title="Toggle Background Music">ğŸµ BGM: ON</button>
    </div>

    <script src="ielts_words.js"></script>
    <script src="gemini.js"></script>
    <script src="script.js"></script>
</body>
</html>
